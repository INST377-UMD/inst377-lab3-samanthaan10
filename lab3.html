<html>
<head>
    <title>INST377 - Class Page</title>
    <link rel="stylesheet" href="lab3style.css">
</head>

<body>
    <!-- Header -->
    <header class="site-section">
        <h1>Lab 3</h1>
    </header>

    <!-- Navigation -->
    <nav id="main-nav">
        <ul class="nav-list">
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.wikipedia.com" target="_blank">Wikipedia</a></li>
            <li><a href="https://www.testudo.umd.edu/" target="_blank">Testudo</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <main class="main-content">
            <h2>Play Rock-Paper-Scissors</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="rps">Choose:</label>
                <select id="rps" name="rps">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>

                <button type="submit">Play</button>
            </form>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Rules</h2>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <!-- Footer -->
    <footer class="site-section">
        <p> INST377 </p>
    </footer>
</body>
</html>
